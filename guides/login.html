<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guides Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/style.css">

  <!-- Breadcrumbs -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "https://avariaxyz.win/"
      },
      {
        "@type": "ListItem",
        "position": 2,
        "name": "Guides Login",
        "item": "https://avariaxyz.win/guides/login.html"
      }
    ]
  }
  </script>

  <style>
    .text-gradient {
    background: linear-gradient(90deg, #ff5f9e, #8d6bff);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent; /* fallback if fill-color isn't supported */
    }
  </style>
</head>

<body>
  <canvas id="hexCanvas"></canvas>

  <div class="content-wrapper">
    <h1><span class="text-gradient">Access Restricted</span></h1>
    <p>Please enter the password to continue.</p>

    <input
      type="password"
      id="pass"
      placeholder="Password"
      autofocus
      style="padding: 10px; border-radius: 8px; font-size: 16px; width: 220px; text-align: center;"
    >
    <br><br>

    <button class="glow-button" onclick="go()">Enter</button>
    <p id="error" style="color: #ff5f5f; font-weight: bold;"></p>
  </div>

  <script>
    function go() {
      const input = document.getElementById("pass").value.trim();
      if (input === "Riss in der Hose") {
        window.location.href = "index.html?auth=L1M1T3D";
      } else {
        document.getElementById("error").textContent = "Wrong password.";
      }
    }

    document.getElementById("pass").addEventListener("keydown", function (e) {
      if (e.key === "Enter") go();
    });
  </script>

  <script defer src="/hexbg.js"></script>
</body>
</html>
