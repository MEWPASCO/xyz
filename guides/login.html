<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Guides Access</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
    }
    p#error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Enter Password to Access Guides</h2>
  <form id="loginForm">
    <input type="password" id="pass" placeholder="Enter password" required>
    <button type="submit">Enter</button>
  </form>
  <p id="error"></p>

  <script>
    const expectedHash = "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918";

    async function sha256(str) {
      const buf = new TextEncoder().encode(str);
      const hashBuf = await crypto.subtle.digest("SHA-256", buf);
      return Array.from(new Uint8Array(hashBuf)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const pass = document.getElementById("pass").value.trim(); // ðŸ§½ Trim to remove hidden spaces
      const hash = await sha256(pass);

      console.log("Entered password:", `"${pass}"`);
      console.log("Generated hash: ", hash);

      if (hash === expectedHash) {
        sessionStorage.setItem("accessGranted", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("error").textContent = "Wrong password.";
      }
    });
  </script>
</body>
</html>
