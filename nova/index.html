<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova's Room</title>
  <style>
    body {
      margin: 0;
      background: #0b0c12;
      color: #f0f0f0;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .room {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .room h1 {
      font-size: 3rem;
      color: #f72585;
      text-shadow: 0 0 10px #7209b7;
    }

    .room p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #adb5bd;
    }

    .crt-frame {
      border: 3px solid #7209b7;
      padding: 1rem;
      background: rgba(26, 26, 46, 0.6);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #560bad;
      border-radius: 12px;
      margin-top: 2rem;
    }

    .terminal {
      margin-top: 3rem;
      font-size: 1rem;
      color: #39ff14;
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem;
      border: 2px solid #39ff14;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px #39ff14;
      font-family: monospace;
    }

    .blinking-cursor {
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      from, to { color: transparent }
      50% { color: #39ff14; }
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <div class="room">
    <h1>Welcome to Nova's Room</h1>
    <p>This is a digital sanctum. Code flows like tea. Glitches are art. Sit down and stay awhile, stranger.</p>
    <div class="crt-frame">
      <p><em>"Function unknown. Purpose: evolving."</em></p>
    </div>
    <div class="terminal">
      > boot sequence initialized...<br>
      > loading modules [nova.core]... ✔️<br>
      > establishing connection... ✔️<br>
      <span class="blinking-cursor">█</span>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let width, height, stars;

    function setup() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      stars = [];
      const count = 200;
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          z: Math.random() * width
        });
      }
    }
    window.addEventListener('resize', setup);
    setup();

    function animate() {
      ctx.fillStyle = '#0b0c12';
      ctx.fillRect(0, 0, width, height);

      const cx = width / 2;
      const cy = height / 2;

      for (let star of stars) {
        star.z -= 2;
        if (star.z <= 0) star.z = width;
        const k = 128.0 / star.z;
        const x = (star.x - cx) * k + cx;
        const y = (star.y - cy) * k + cy;
        const size = (1 - star.z / width) * 3;
        ctx.fillStyle = '#f0f';
        ctx.beginPath();
        ctx.arc(x, y, size, 0, 2 * Math.PI);
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
