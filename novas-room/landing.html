<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova's Room</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #f0f0f0;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/JulianLaval/canvas-starfield/master/starfield.png');
      background-size: cover;
      z-index: 1;
      animation: floatStars 30s linear infinite;
    }

    @keyframes floatStars {
      from {transform: translateY(0);}
      to {transform: translateY(-200px);}
    }

    .room {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .room h1 {
      font-size: 3rem;
      color: #f72585;
      text-shadow: 0 0 10px #7209b7;
    }

    .room p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #adb5bd;
    }

    .crt-frame {
      border: 3px solid #7209b7;
      padding: 1rem;
      background: rgba(26, 26, 46, 0.6);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #560bad;
      border-radius: 12px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="room">
    <h1>Welcome to Nova's Room</h1>
    <p>This is a digital sanctum. Code flows like tea. Glitches are art. Sit down and stay awhile, stranger.</p>
    <div class="crt-frame">
      <p><em>"Function unknown. Purpose: evolving."</em></p>
    </div>
  </div>
</body>
</html>
